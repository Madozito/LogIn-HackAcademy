<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Log In</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="mb-4 mt-4">
            <img src="img/hack_academy_logo.png">
          </div>
          <form id="formulario" action="#" class="p-4">
            <div class="email mb-4">
              <label for="email" class="form-label"> <strong>Correo electrónico</strong></label>
              <input type="email" class="form-control" name="email" placeholder="Ingresar correo...">
              <div class="valid-feedback">
                ¡Se ve bien!
              </div>
              <div class="invalid-feedback">
                ¡Vuelva a escribir su correo electrónico!
              </div>
            </div>
            <div class="password mb-4">
              <label for="password" class="form-label"><strong>Contraseña</strong></label>
              <input id ="pass1" type="password" class="form-control" name="password" placeholder="Ingresar contraseña...">
              <div id="message" class="invalid-feedback">
                <p id="length" class="invalid">La contraseña debe tener al menos: <b>8 caracteres</b></p>
              </div>
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" name="connected" class="form-check-input" id="">
              <label for="connected" class="form-check-label">Recordarme</label>
              <button id="btn-log" type="submit" class="btn btn-success float-end ">Iniciar sesion</button>
            </div>
          </form>
          <div class="col-md-4 mt-2 ">
            <span id="password-miss">¿Olvidaste tu contraseña?</span>
          </div>
        </div>
        </div>
      </div>
    <div class="video-container">
      <video autoplay muted loop>
        <source src="videos/programming.mp4" type="video/mp4">
    </video  
    </div>


    <!-- JS de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- JS de Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- JS Propio -->
    <script src="js/app.js"></script>
  </body>
</html>
